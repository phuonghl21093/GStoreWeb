<form name="modified_form" class="form-horizontal" id="modified_form" ng-submit="submit($event)" ng-controller="articleGroupModified">
    <div class="content-modal">
        <div class="modal-header">
            <a href="javascript:;" class="close" ng-click="cancel()">×</a>
            <h3 class="modal-title" ng-if="data.ID == 0 && data.LanguageId == DEFAULT_LANGUAGE_ID">Thêm mới nhóm bài viết</h3>
            <h3 class="modal-title" ng-if="data.ID == 0 && data.LanguageId != DEFAULT_LANGUAGE_ID">Thêm mới bản dịch nhóm bài viết: Ngôn ngữ {{data.LanguageName}}</h3>
            <h3 class="modal-title" ng-if="data.ID != 0">Chỉnh sửa nhóm bài viết: {{data.Name}}</h3>
        </div>
        <div class="modal-body">
            <div class="row-fluid">
                <input type="hidden" name="ID" ng-value="data.ID" ng-model="data.ID" />
                <input type="hidden" name="LanguageId" ng-value="data.LanguageId" ng-model="data.LanguageId" />
                <input type="hidden" name="RootId" ng-value="data.RootId" ng-model="data.RootId" />
                <div class="control-group">
                    <label class="control-label" for="Name">Tên nhóm bài viết:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="Name" ng-model="data.Name" field="NameAscii" toascii required ng-minlength="6" ng-maxlength="255" />
                            <span for="Name" class="help-inline" ng-if="modified_form.Name.$error.required">Bạn cần nhập tên nhóm bài viết</span>
                            <span for="Name" class="help-inline" ng-if="modified_form.Name.$error.minlength || modified_form.Name.$error.maxlength">Bạn cần nhập lớn hơn 6 và nhỏ hơn 255 ký tự</span>
                            <span for="Name" class="help-inline" ng-if="modified_form.Name.$error.unique">Tên nhóm quảng cáo đã tồn tại</span>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Price">Số hiệu:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6 spinner-number" name="Number" ng-model="data.Number" spinner />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="IsShow">Hiển thị:</label>
                    <div class="controls">
                        <div class="span3">
                            <label>
                                <input type="checkbox" class="ace-switch ace-switch-1" name="IsShow" ng-value="data.IsShow" ng-model="data.IsShow" />
                                <span class="lbl"></span>
                                <input type="hidden" name="IsShow" ng-value="data.IsShow" />
                            </label>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Image">Ảnh nhóm bài viết:</label>
                    <div class="controls">
                        <box-picture arrid="data.PictureID" only="true" property="PictureID"></box-picture>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Price">Chi tiết nhóm bài viết:</label>
                    <div class="controls">
                        <textarea name="Detail" ng-model="data.Detail" ck-editor></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a href="javascript:;" class="btn btn-warning" ng-click="cancel()">Thoát</a>
        </div>
    </div>
</form>
