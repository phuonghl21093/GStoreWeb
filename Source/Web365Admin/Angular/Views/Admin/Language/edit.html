<form name="modified_form" class="form-horizontal" id="modified-form" ng-submit="submit($event)" ng-controller="languageModified" novalidate>
    <div class="content-modal">
        <div class="modal-header">
            <a href="javascript:;" class="close" ng-click="cancel()">×</a>
            <h3 class="modal-title" ng-if="data.ID == 0">Thêm mới ngôn ngữ</h3>
            <h3 class="modal-title" ng-if="data.ID != 0">Chỉnh sửa ngôn ngữ: {{data.Name}}</h3>
        </div>
        <div class="modal-body">
            <div class="row-fluid">
                <input type="hidden" name="ID" ng-value="data.ID" ng-model="data.ID" />
                <div class="control-group" ng-class="{error: modified_form.Name.$dirty && modified_form.Name.$invalid}">
                    <label class="control-label" for="Name">Tên ngôn ngữ:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="Name" ng-model="data.Name" field="NameAscii" toascii dataid="{{data.ID}}" datactrl="Language" name-only required/>
                            <span for="Name" class="help-inline" ng-if="modified_form.Name.$error.required">Bạn cần nhập tên</span>
                            <span for="Name" class="help-inline" ng-if="modified_form.Name.$error.unique">Tên nội dung đã tồn tại</span>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="IsShow">Hiển thị:</label>
                    <div class="controls">
                        <div class="span3">
                            <label>
                                <input type="checkbox" class="ace-switch ace-switch-1" name="IsShow" ng-value="data.IsShow" ng-model="data.IsShow" />
                                <span class="lbl"></span>
                                <input type="hidden" name="IsShow" ng-value="data.IsShow" />
                            </label>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Code">Mã ngôn ngữ:</label>
                    <div class="controls">
                        <input type="text" class="span6" name="Code" ng-model="data.Code" field="Code" toascii required ng-minlength="2" ng-maxlength="2" />
                        <span for="Code" class="help-inline" ng-if="modified_form.Code.$error.required">Bạn cần nhập mã</span>
                        <span for="Code" class="help-inline" ng-if="modified_form.Code.$error.minlength || modified_form.Code.$error.maxlength">Mã ngôn ngữ gồm 2 ký tự</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a href="javascript:;" class="btn btn-warning" ng-click="cancel()">Thoát</a>
        </div>
    </div>
</form>
