<form name="modified_form" class="form-horizontal" id="modified_form" ng-submit="submit($event)" ng-controller="menuModified">
    <div class="content-modal">
        <div class="modal-header">
            <a href="javascript:;" class="close" ng-click="cancel()">×</a>
            <h3 class="modal-title" ng-if="data.ID == 0 && data.LanguageId == DEFAULT_LANGUAGE_ID">Thêm mới danh mục</h3>
            <h3 class="modal-title" ng-if="data.ID == 0 && data.LanguageId != DEFAULT_LANGUAGE_ID">Thêm mới bản dịch danh mục: Ngôn ngữ {{data.LanguageName}}</h3>
            <h3 class="modal-title" ng-if="data.ID != 0">Chỉnh sửa danh mục: {{data.Name}}</h3>
        </div>
        <div class="modal-body">
            <div class="row-fluid">
                <input type="hidden" name="ID" ng-value="data.ID" ng-model="data.ID" />
                <input type="hidden" name="LanguageId" ng-value="data.LanguageId" ng-model="data.LanguageId" />
                <input type="hidden" name="RootId" ng-value="data.RootId" ng-model="data.RootId" />
                <div class="control-group">
                    <label class="control-label" for="Name">Tên menu:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="Name" ng-model="data.Name" field="NameAscii" toascii dataid="{{data.ID}}" datactrl="Menu" name-only required />
                            <span for="Name" class="help-inline" ng-if="modified_form.Name.$error.required">Bạn cần nhập tên danh mục</span>
                            <span for="Name" class="help-inline" ng-if="modified_form.Name.$error.unique">Tên danh mục đã tồn tại</span>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="NameAscii">SEO Uri:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="NameAscii" ng-model="data.NameAscii" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Link">Link:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="Link" ng-model="data.Link" required ng-minlength="6"/>
                            <span for="Link" class="help-inline" ng-if="modified_form.Link.$error.required">Bạn cần nhập tên danh mục</span>
                            <span for="Link" class="help-inline" ng-if="modified_form.Link.$error.minlength">Bạn cần nhập lớn hơn 6 ký tự</span>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Target">Target:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="Target" ng-model="data.Target" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="CssClass">CssClass:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="CssClass" ng-model="data.CssClass" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Parent">Nhóm:</label>
                    <div class="controls">
                        <div class="span6">
                            <tree list="listTreeDataForm" title="Nhóm menu" name="Parent" value="{{data.Parent}}" select-one="true" collapsed="collapsed"></tree>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="DisplayOrder">Thứ tự:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6 spinner-number" name="DisplayOrder" ng-model="data.DisplayOrder" spinner />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="IsShow">Hiển thị:</label>
                    <div class="controls">
                        <div class="span3">
                            <label>
                                <input type="checkbox" class="ace-switch ace-switch-1" name="IsShow" ng-value="data.IsShow" ng-model="data.IsShow" />
                                <span class="lbl"></span>
                                <input type="hidden" name="IsShow" ng-value="data.IsShow" />
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a href="javascript:;" class="btn btn-warning" ng-click="cancel()">Thoát</a>
        </div>
    </div>
</form>
