<form name="modified_form" class="form-horizontal" id="modified-form" ng-submit="submit($event)" ng-controller="layoutGroupModified" novalidate>
    <div class="content-modal">
        <div class="modal-header">
            <a href="javascript:;" class="close" ng-click="cancel()">×</a>
            <h3 class="modal-title" ng-if="data.ID == 0 && data.LanguageId == DEFAULT_LANGUAGE_ID">Thêm mới nhóm nội dung</h3>
            <h3 class="modal-title" ng-if="data.ID == 0 && data.LanguageId != DEFAULT_LANGUAGE_ID">Thêm mới bản dịch nhóm nội dung: Ngôn ngữ {{data.LanguageName}}</h3>
            <h3 class="modal-title" ng-if="data.ID != 0">Chỉnh sửa nhóm nội dung: {{data.Name}}</h3>
        </div>
        <div class="modal-body">
            <div class="row-fluid">
                <input type="hidden" name="ID" ng-value="data.ID" ng-model="data.ID" />
                <input type="hidden" name="LanguageId" ng-value="data.LanguageId" ng-model="data.LanguageId" />
                <input type="hidden" name="RootId" ng-value="data.RootId" ng-model="data.RootId" />
                <div class="control-group" ng-class="{error: modified_form.Name.$dirty && modified_form.Name.$invalid}">
                    <label class="control-label" for="Name">Tên nhóm nội dung:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="Name" ng-model="data.Name" field="NameAscii" toascii dataid="{{data.ID}}" datactrl="LayoutGroup" name-only required ng-minlength="6" ng-maxlength="32" />
                            <span for="Name" class="help-inline" ng-if="modified_form.Name.$error.required">Bạn cần nhập tên nhóm nội dung</span>
                            <span for="Name" class="help-inline" ng-if="modified_form.Name.$error.minlength || modified_form.Name.$error.maxlength">Bạn cần nhập lớn hơn 6 và nhỏ hơn 32 ký tự</span>
                            <span for="Name" class="help-inline" ng-if="modified_form.Name.$error.unique">Tên nhóm nội dung đã tồn tại</span>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="IsShow">Hiển thị:</label>
                    <div class="controls">
                        <div class="span3">
                            <label>
                                <input type="checkbox" class="ace-switch ace-switch-1" name="IsShow" ng-value="data.IsShow" ng-model="data.IsShow" />
                                <span class="lbl"></span>
                                <input type="hidden" name="IsShow" ng-value="data.IsShow" />
                            </label>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="Description">Mô tả nhóm nội dung:</label>
                    <div class="controls">
                        <textarea name="Description" ng-model="data.Description" ck-editor></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a href="javascript:;" class="btn btn-warning" ng-click="cancel()">Thoát</a>
        </div>
    </div>
</form>
