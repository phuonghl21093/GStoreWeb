<form name="modified_form" class="form-horizontal" id="modified-form" ng-submit="submit($event)" ng-controller="articleModified">
    <div class="content-modal">
        <div class="modal-header">
            <a href="javascript:;" class="close" ng-click="cancel()">×</a>
            <h3 class="modal-title" ng-if="data.ID == 0 && data.LanguageId == DEFAULT_LANGUAGE_ID">Thêm mới banner</h3>
            <h3 class="modal-title" ng-if="data.ID == 0 && data.LanguageId != DEFAULT_LANGUAGE_ID">Thêm mới banner: Ngôn ngữ {{data.LanguageName}}</h3>
            <h3 class="modal-title" ng-if="data.ID != 0">Chỉnh sửa banner: {{data.Title}}</h3>
        </div>
        <div class="modal-body">
            <div class="row-fluid">
                <input type="hidden" name="ID" ng-value="data.ID" ng-model="data.ID" />
                <input type="hidden" name="LanguageId" ng-value="data.LanguageId" ng-model="data.LanguageId" />
                <input type="hidden" name="RootId" ng-value="data.RootId" ng-model="data.RootId" />
                <input type="hidden" name="TypeID" ng-value="data.TypeID ? data.TypeID : 55" />
            
                <div class="control-group">
                    <label class="control-label" for="Title">Tên banner:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="Title" ng-model="data.Title" dataid="{{data.ID}}" datactrl="Article" field="TitleAscii" toascii required ng-minlength="6" ng-maxlength="255" />
                            <span for="Title" class="help-inline" ng-if="modified_form.Title.$error.required">Bạn cần nhập tên bài viết</span>
                            <span for="Title" class="help-inline" ng-if="modified_form.Title.$error.minlength || modified_form.Title.$error.maxlength">Bạn cần nhập lớn hơn 6 và nhỏ hơn 255 ký tự</span>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="TitleAscii">SEO Uri:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="TitleAscii" ng-model="data.TitleAscii" /> 
                        </div>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label" for="Price">Số hiệu:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6 spinner-number" name="Number" ng-model="data.Number" spinner />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="IsShow">Hiển thị:</label>
                    <div class="controls">
                        <div class="span3">
                            <label>
                                <input type="checkbox" class="ace-switch ace-switch-1" name="IsShow" ng-value="data.IsShow" ng-model="data.IsShow" />
                                <span class="lbl"></span>
                                <input type="hidden" name="IsShow" ng-value="data.IsShow" />
                            </label>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Image">Ảnh:</label>
                    <div class="controls">
                        <box-picture arrid="data.PictureID" only="true" property="PictureID"></box-picture>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Summary">Tóm tắt:</label>
                    <div class="controls">
                        <input type="hidden" name="Summary" ng-value="data.Summary" />
                        <div class="wysiwyg-editor editor" ng-bind-html="renderHtml(data.Summary)" wysiwyg>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Detail">Chi tiết:</label>
                    <div class="controls">
                        <textarea name="Detail" ng-value="data.Detail" ng-model="data.Detail" ck-editor required></textarea>
                        <span for="Detail" class="help-inline" ng-if="modified_form.Detail.$error.required">Bạn cần nhập đường dẫn</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a href="javascript:;" class="btn btn-warning" ng-click="cancel()">Thoát</a>
        </div>
    </div>
</form>
