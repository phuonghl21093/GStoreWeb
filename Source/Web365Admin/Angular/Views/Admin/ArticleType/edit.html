<form name="modified_form" class="form-horizontal" id="modified-form" ng-submit="submit($event)" ng-controller="articleTypeModified" novalidate>
    <div class="content-modal">
        <div class="modal-header">
            <a href="javascript:;" class="close" ng-click="cancel()">×</a>
            <h3 class="modal-title" ng-if="data.ID == 0 && data.LanguageId == DEFAULT_LANGUAGE_ID">Thêm mới loại bài viết</h3>
            <h3 class="modal-title" ng-if="data.ID == 0 && data.LanguageId != DEFAULT_LANGUAGE_ID">Thêm mới bản dịch loại bài viết: Ngôn ngữ {{data.LanguageName}}</h3>
            <h3 class="modal-title" ng-if="data.ID != 0">Chỉnh sửa loại bài viết: {{data.Name}}</h3>
        </div>
        <div class="modal-body">
            <div class="row-fluid">
                <input type="hidden" name="ID" ng-value="data.ID" ng-model="data.ID" />
                <input type="hidden" name="LanguageId" ng-value="data.LanguageId" ng-model="data.LanguageId" />
                <input type="hidden" name="RootId" ng-value="data.RootId" ng-model="data.RootId" />
                <div class="control-group" ng-class="{error: modified_form.Name.$dirty && modified_form.Name.$invalid}">
                    <label class="control-label" for="Name">Tên loại bài viết:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="Name" ng-model="data.Name" field="NameAscii" toascii required ng-minlength="6" ng-maxlength="255" />
                            <span for="Name" class="help-inline" ng-if="modified_form.Name.$error.required">Bạn cần nhập tên loại bài viết</span>
                            <span for="Name" class="help-inline" ng-if="modified_form.Name.$error.minlength || modified_form.Name.$error.maxlength">Bạn cần nhập lớn hơn 6 và nhỏ hơn 255 ký tự</span>
                            <!--<span for="Name" class="help-inline" ng-if="modified_form.Name.$error.unique">Tên loại bài viết đã tồn tại</span>-->
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="NameAscii">SEO Uri:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" dataid="{{data.ID}}" datactrl="TypeArticle" name="NameAscii" ng-model="data.NameAscii" toascii required ng-minlength="6" ng-maxlength="255" />
                            <span for="NameAscii" class="help-inline" ng-if="modified_form.NameAscii.$error.required">Bạn cần đường dẫn loại bài viết</span>
                            <span for="NameAscii" class="help-inline" ng-if="modified_form.NameAscii.$error.minlength || modified_form.NameAscii.$error.maxlength">Bạn cần nhập lớn hơn 6 và nhỏ hơn 255 ký tự</span>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="SEOTitle">SEO Title:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="SEOTitle" ng-model="data.SEOTitle" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="SEODescription">SEO Description:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="SEODescription" ng-model="data.SEODescription" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="SEOKeyword">SEO Keyword:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="SEOKeyword" ng-model="data.SEOKeyword" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="IconCss">IconCss:</label>
                    <div class="controls">
                        <div class="span12">
                            <input type="text" class="span6" name="IconCss" ng-model="data.IconCss" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Parent">Thuộc loại:</label>
                    <div class="controls">
                        <div class="span6">
                            <tree list="listTreeDataForm" title="Thuộc loại bài viết" name="Parent" value="{{data.Parent}}" select-one="true" collapsed="collapsed"></tree>
                        </div>
                    </div>
                </div>
                <!--<div class="control-group">
        <label class="control-label" for="Parent">Nhóm loại bài viết:</label>
        <div class="controls">
            <div class="span6">
                <select class="span12" list="listGroup" ng-model="item" dataname="groupID" datavalue="{{data.ListGroupID.toString()}}" placeholder="Chọn nhóm" ng-options="item.Name for item in listGroup" multiple chosen></select>
            </div>
        </div>
    </div>-->
                <div class="control-group">
                    <label class="control-label" for="Price">Số hiệu:</label>
                    <div class="controls">
                        <div class="span12"> 
                            <input type="text" class="span6 spinner-number" name="Number" ng-model="data.Number" spinner />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="IsShow">Hiển thị:</label>
                    <div class="controls">
                        <div class="span3">
                            <label>
                                <input type="checkbox" class="ace-switch ace-switch-1" name="IsShow" ng-value="data.IsShow" ng-model="data.IsShow" />
                                <span class="lbl"></span>
                                <input type="hidden" name="IsShow" ng-value="data.IsShow" />
                            </label>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="PictureID">Ảnh loại bài viết:</label>
                    <div class="controls">
                        <box-picture arrid="data.PictureID" only="true" property="PictureID"></box-picture>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="Price">Chi tiết loại bài viết:</label>
                    <div class="controls">
                        <textarea name="Detail" ng-model="data.Detail" ck-editor></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a href="javascript:;" class="btn btn-warning" ng-click="cancel()">Thoát</a>
        </div>
    </div>
</form>
